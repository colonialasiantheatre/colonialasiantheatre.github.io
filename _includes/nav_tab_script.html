<script>

  function open_tab(event, tab_name) {
    // Declare all variables
    var i, tab_content, tab_link, show_tabs;

    // Get all elements with class="tab_content" and hide them
    tab_content = document.getElementsByClassName("tab_content");
    for (i = 0; i < tab_content.length; i++) {
      tab_content[i].style.display = "none";
    }

    // Get all elements with class="tab_link" and remove the class "active"
    tab_link = document.getElementsByClassName("tab_link");
    for (i = 0; i < tab_link.length; i++) {
      tab_link[i].className = tab_link[i].className.replace(" active", "")
    }

    // Show the current tab, and add an "active" class to the button that opened the
    show_tabs = document.getElementsByClassName(tab_name);
    for (i = 0; i < show_tabs.length; i++) {
      show_tabs[i].style.display = "block";
    }
    event.currentTarget.className += " active";
  }

  open_tab(event, "all-posts")

</script>
