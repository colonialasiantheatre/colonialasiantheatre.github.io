---
layout: default
title: Student Works
---

<h1>{{ page.title }}</h1>

<div class="posts">
    {% for category in site.categories %}
      <h2>
        {{ category }}
      </h2>
      <ul>
        {% for post in category.posts %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    {% endfor %}
</div>
